<div class="album py-5 bg-light">
    <div class="grandcontainer">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" >
            <div class="col" *ngFor="let item of products" >              
              <div class="card" *ngIf="item.quantity>0"> 
                <div class="card-body" >
                  <div class="petitcontainer">
                      <img  [src]="dico[item.name|lowercase]" class="card-img-top">
                      <div class="titleproducercard">
                        <h5 class="card-title">
                            {{item.name|uppercase}}</h5>
                        <p class="card-subtitle">{{item.producer.lastname}}</p>
                      </div>
                    </div>
                    <p class="card-text description font-weight-normal">{{item.description}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                    <!-- <button type="button" class="btn btn-outline-success"  routerLink="/Purchase/{{item.id}}">Réserver</button> -->
                    <button type="button" class="btn btn-outline-success" (click)="changeProductEnfant(item)" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Réserver</button>    
                    <small class="text-muted">
                            Prix: {{item.price | currency:'EUR'}}/kilo <br>
                            Stock: {{item.quantity}}kilogramme(s)
                    </small>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <p [hidden]="products.length">
            Ce producteur n'a pas encore ajouté de produits.
        </p>
        <div class="map-container">
            <div class="map-frame">
                <div id="map">
                </div>
              </div>
        </div>
    </div>   
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 " id="exampleModalLabel">Réservation</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <app-purchase [product]="productPourEnfant"></app-purchase>
      </div>
    </div>
  </div>
  </div>
